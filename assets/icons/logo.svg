<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- School building base -->
  <rect x="40" y="90" width="120" height="90" fill="#1565c0" rx="4" ry="4"/>
  
  <!-- Roof -->
  <polygon points="30,90 100,40 170,90" fill="#0d47a1"/>
  
  <!-- Door -->
  <rect x="85" y="140" width="30" height="40" fill="#ffffff" rx="2" ry="2"/>
  <rect x="95" y="160" width="4" height="4" fill="#0d47a1" rx="2" ry="2"/>
  
  <!-- Windows -->
  <rect x="55" y="110" width="20" height="20" fill="#ffffff" rx="2" ry="2"/>
  <rect x="90" y="110" width="20" height="20" fill="#ffffff" rx="2" ry="2"/>
  <rect x="125" y="110" width="20" height="20" fill="#ffffff" rx="2" ry="2"/>
  
  <!-- Book on top -->
  <rect x="80" y="20" width="40" height="30" fill="#4caf50" rx="2" ry="2"/>
  <rect x="80" y="20" width="40" height="5" fill="#388e3c"/>
  <rect x="80" y="30" width="40" height="2" fill="#ffffff" opacity="0.3"/>
  <rect x="80" y="40" width="40" height="2" fill="#ffffff" opacity="0.3"/>
  
  <!-- Steps -->
  <rect x="70" y="180" width="60" height="5" fill="#0d47a1"/>
  <rect x="75" y="185" width="50" height="5" fill="#0d47a1"/>
  
  <!-- Flag -->
  <rect x="25" y="50" width="4" height="70" fill="#616161"/>
  <polygon points="29,50 29,70 45,60" fill="#f44336"/>
  
  <!-- Text "ChikoroPro" - stylized -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">ChikoroPro</text>
</svg>